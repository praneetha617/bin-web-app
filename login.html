<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input { margin: 10px; padding: 10px; width: 250px; }
    button { padding: 10px 20px; background-color: navy; color: white; border: none; }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form onsubmit="handleLogin(event)">
    <input type="text" name="username" placeholder="Username" required pattern="[A-Za-z0-9_]+" title="Only letters, numbers, and underscores allowed"><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

<p>Don't have an account? <a href="Register.html">Register here</a></p>

  <script>
    window.onload = function () {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername) {
        document.querySelector('input[name="username"]').value = savedUsername;
      }
    };

    function handleLogin(event) {
      event.preventDefault();

      const enteredUsername = document.querySelector('input[name="username"]').value;
      const enteredPassword = document.querySelector('input[name="password"]').value;

      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");

      if (enteredUsername === savedUsername && enteredPassword === savedPassword) {
        alert("Login successful!");
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>

</body>
</html>
