<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h2>Register</h2>

  <form id="registerForm" onsubmit="return validateForm()">
    <input type="text" name="firstName" placeholder="First Name" required pattern="[A-Za-z\s]+" title="Only letters allowed">
    
    <input type="text" name="lastName" placeholder="Last Name" required pattern="[A-Za-z\s]+" title="Only letters allowed">
    
    <input type="text" name="emailPhone" placeholder="Email or Phone" required>
    
    <input type="password" name="password" placeholder="Password" required>
    
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
    
    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm() {
      const form = document.forms["registerForm"];
      const emailPhone = form["emailPhone"].value.trim();
      const password = form["password"].value;
      const confirmPassword = form["confirmPassword"].value;

      // Basic validation for email or 10-digit phone
      const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
      const phoneRegex = /^\d{10}$/;

      if (!(emailRegex.test(emailPhone) || phoneRegex.test(emailPhone))) {
        alert("Please enter a valid email or 10-digit phone number.");
        return false;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>

</body>
</html>
