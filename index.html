<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bin App - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h2>Login / Register</h2>
    <form id="login-form">
      <input type="text" id="name" placeholder="Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="main-page" style="display: none;">
    <h2>Welcome to the Bin Management App</h2>
    <label for="bin-select">Select Bin Type:</label>
    <select id="bin-select">
      <option value="plastic">Plastic Bin</option>
      <option value="paper">Paper Bin</option>
      <option value="glass">Glass Bin</option>
      <option value="organic">Organic Bin</option>
    </select>
    <br /><br />
    <button id="logout">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
